<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='display'>
        <div id='container'></div>
        <div class="slideContainer">
            <p id="value">16 x 16</p>
            <input type="range" min='1' max='100' value="16" id="slider" class="slider">
        </div>
        <button onclick="reset()" id='clearBtn'>Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
